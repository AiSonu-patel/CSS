<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-blend-mode</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #box{
            width: 800px;
            height: 600px;
            border: 2px solid black;
            background-image: linear-gradient(to right, red, rgb(99, 99, 67)), url(images/flower2.jpg);
            background-blend-mode:difference;
            
        }
    </style>
</head>
<body>
    <h1>
        background-blend-mode CSS
    </h1>
    <div id="box">
        <h2>blend-mode</h2>
    </div>
</body>
</html>
