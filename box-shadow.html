<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        #box{
            border: 5px solid red;
            width: 250px;
            height: 250px;
            margin: 10px 0px 0px 100px;
            padding-top: 170px;
            padding-left: 150px;
            border-radius: 50%;
            background-color: blue;
            color: white;
            font-size: 20px;
            box-shadow: 18px 8px 12px black;
        }
    </style>
</head>
<body>
    <h1>
        Box-shadow CSS
    </h1>
    <div id="box">
        <p>I am Sonu Kumar</p>
    </div>
</body>
</html>
