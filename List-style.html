<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style</title>
    <style>
        ul{
            /* list-style-type:circle;
            list-style-position: outside;
            list-style-image: url(images/right-arrow.png); */
            list-style: circle outside url(images/right-arrow.png);
        }
        ul li{
            margin-left: 10px;
            padding: 6px;
        }
        ol{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>
        List-style CSS
    </h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Papaya</li>
        <li>Orange</li>
    </ul>
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Lion</li>
        <li>Tiger</li>
        <li>Cow</li>
    </ol>
</body>
</html>
