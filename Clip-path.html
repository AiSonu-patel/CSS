<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        img{
            width: 500px;
            height: 500px;
            clip-path: inset(5% 20% 15% 10%);
        }
    </style>
</head>
<body>
    <img src="images/flower2.jpg" alt="">
    
</body>
</html>
