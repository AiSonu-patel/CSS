<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-overflow</title>
    <style>
        #box{
            width: 400px;
            border: 2px solid black;
            white-space: nowrap;
            padding: 10px;
            overflow: hidden;
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <h1>
        Text-overflow CSS
    </h1>
    <div id="box">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad voluptates vitae ipsum? Rerum minus optio qui facere excepturi ex id unde voluptatem atque dolores illo, vero temporibus, ipsam voluptatibus mollitia!
    </div>
</body>
</html>
