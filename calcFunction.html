<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc () Function</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
        }
        #box1{
            background: orange;
            width: 100%;
            height: 100px;
        }
        #box2{
            background: #a0d1de;
            width: 100%;
            height: calc(100vh - 200px);

        }
        #box3{
            background: #0eb816;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">heade</div>
    <div id="box2">Contend</div>
    <div id="box3">Footer</div>
</body>
</html>
