<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-decoration-break</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        span{
            background: linear-gradient(red, yellow);
            font-size: 32px;
            line-height: 60px;
            border: 2px solid black;
            border-radius: 10px;
            -webkit-box-decoration-break: clone;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Box-Decoraction-Break CSS:</h1>
    <span>
        Lorem, ipsum dolor <br> sit amet consectetur <br> adipisicing elit. <br> Eligendi, ipsa.
    </span>
</body>
</html>
